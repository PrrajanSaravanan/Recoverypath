<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-header {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
        }
        .message-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            padding: 12px 20px;
            border-radius: 25px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .client-message {
            background-color: #2ecc71;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 15px;
        }

        /* Server Message */
        .server-message {
            background-color: #3498db;
            color: white;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 15px;
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid #ddd;
            margin-top: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }
        .message-input:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
            outline: none;
        }
        .send-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
        }

        .send-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .chat-header {
                font-size: 28px;
            }
            .message-container {
                width: 90%;
                max-width: 100%;
            }
            .message-input,
            .send-button {
                width: 90%;
                max-width: 100%;
            }
        }
    </style>

</head>
<body>

    <div class="chat-box">
        <h1 class="chat-header">Live Chat</h1>
        <div id="messages" class="message-container"></div>
        <input type="text" id="messageInput" class="message-input" placeholder="Enter your message">
        <button id="sendButton" class="send-button">Send</button>
    </div>

    <script>
        let socket = new WebSocket('ws://localhost:8080');

        /*socket.onopen=function(event){
            displayMessage("Connected to the Live Chat.","server");
        };*/
        socket.onmessage=function(event){
            displayMessage(event.data,"server");
        };

        socket.onerror = function(event) {
            displayMessage("Welcome to Live Chat", "server");
        };

        socket.onclose = function(event) {
            displayMessage("A place to interact with similar like minded people", "server");
        };

        function displayMessage(message, sender) {
            const messageContainer = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender === "client" ? "client-message" : "server-message");
            messageElement.textContent = message;
            const messageWrapper = document.createElement("div");
            messageWrapper.classList.add("message-wrapper");
            messageWrapper.appendChild(messageElement);
            messageContainer.appendChild(messageWrapper);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function sendMessage() {
            let message = document.getElementById("messageInput").value;
            if (message.trim() !== "") {
                socket.send(message);
                displayMessage(message, "client");
                document.getElementById("messageInput").value = "";
            }
        }

        document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>

</body>
</html>
